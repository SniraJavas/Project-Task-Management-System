<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form (ngSubmit)="onSubmit({})" #registerForm="ngForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" ngModel required>
              </div>
              <div class="form-group">
                <label for="email">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" ngModel required>
              </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" ngModel required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" ngModel required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="passwordConfirmation" class="form-control" id="passwordConfirm" name="password" ngModel required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-2" [disabled]="!registerForm.form.valid">Register</button>
              </form>
              
          </div>
        </div>
      </div>
    </div>
  </div>
